<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań – delegacja zdarzeń</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            border: 1px solid #ccc;
            margin-bottom: 6px;
            border-radius: 4px;
        }
        
    </style>
</head>
<body>

    <h2>Dynamiczna Lista Zadań (To-Do)</h2>

    <input type="text" id="task-input" placeholder="Wpisz zadanie...">
    <button id="add-btn">Dodaj</button>

    <ul id="todo-list"></ul>

    
</body>
</html>
