<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styl5.css" />
    <title>Dom Weselny</title>
  </head>
  <body>
    <div id="container">
      <header id="baner">
        <h1>
          <img src="logo.png" alt="logo" />
          Dom Weselny zorganizuje wesele za Ciebie
          <img src="logo.png" alt="logo" />
        </h1>
      </header>
      <nav>
        <div id="lewy">
          <h2>Dom Weselny</h2>
          <p>ul. Przemysłowa 5</p>
          <p>Kalisz</p>
          <p><a href="logo.png">Pobierz logo</a></p>
        </div>
        <div id="srodkowy">
          <h2>Oferujemy</h2>
          <ul>
            <li>Wesela</li>
            <li>Bankiety</li>
            <li>Konferencje</li>
          </ul>
        </div>
        <div id="prawy">
          <p><a href="Regulamin.txt">czytaj regulamin</a></p>
        </div>
      </nav>
      <main id="dolnypanel">
        <h2>Ile będzie kosztowało moje wesele?</h2>
        Podaj liczbę gości:
        <input type="number" name="Liczba gości" id="goscie" /> <br />
        <input type="checkbox" name="" id="znacznik" /> Wesele z poprawinami?
        <br />
        <input type="button" value="Oblicz koszt" id="przycisk" />
        <p id="wynik"></p>
      </main>
      <footer id="stopka">
        Stronę internetową opracował: <i>0000000000</i>
      </footer>
    </div>

    <script>
      let guzik = document.querySelector("#przycisk");
      let wynik = document.querySelector("#wynik");

      function ObliczKoszt() {
        let goscie = document.querySelector("#goscie").value;
        let czekboks = document.querySelector("#znacznik").checked;

        let koszt = 100 * goscie;
        if (czekboks) koszt = koszt * 1.3;
        wynik.innerHTML = "Koszt twojego wesela to " + koszt + " złotych.";
      }

      guzik.addEventListener("click", ObliczKoszt);
    </script>
  </body>
</html>
