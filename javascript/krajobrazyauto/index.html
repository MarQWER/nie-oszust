<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: lightgreen;
      }
      #con {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #img {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="con">
      <img src="https://picsum.photos/id/1/200/300" alt="" id="img" />
    </div>

    <script>
      function zmienObrazek() {
        let random = Math.round(Math.random() * 100);

        let image = document.querySelector("#img");
        image.src = "https://picsum.photos/id/" + random + "/200/300";
      }

      setInterval(zmienObrazek, 2000);
    </script>
  </body>
</html>
