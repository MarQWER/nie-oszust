<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <figure><img src="images/p1.jpg" alt="" id="mainPic" /></figure>
      <h2>Przeglądaj zdjęcia</h2>
      <div id="miniatury">
        <img src="images/p1.jpg" alt="" id="p1" class="male" />
        <img src="images/p2.jpg" alt="" id="p2" class="male" />
        <img src="images/p3.jpg" alt="" id="p3" class="male" />
        <img src="images/p4.jpg" alt="" id="p4" class="male" />
        <img src="images/p5.jpg" alt="" id="p5" class="male" />
      </div>
    </div>

    <script>
      let mainPic = document.querySelector("#mainPic");
      let imagesContainer = document.querySelector("#miniatury");

      function handleClick(event) {
        if (event.target.src !== undefined) {
          mainPic.src = event.target.src;
        }
        clearInterval(photochange);
        photochange = setInterval(nextPhoto, 2000);
        i = Number(event.target.getAttribute("src").substring(8, 9)) + 1;
        console.log(event.target.getAttribute("src").substring(8, 9));
        console.log(event.target.getAttribute("src"));
      }

      let i = 1;

      function nextPhoto() {
        if (i < 6) mainPic.src = "images/p" + i + ".jpg";
        else i = 0;

        i++;
      }

      imagesContainer.addEventListener("click", handleClick);

      let photochange = setInterval(nextPhoto, 2000);
    </script>
  </body>
</html>
