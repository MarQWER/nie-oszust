<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <header>
            <img src="images/header.jpg" alt="logo strony">
        </header>
        <nav>
            <ul>
                <li>strona główna</li>
                <li>zajęcia</li>
                <li>catering</li>
                <li>o nas</li>
                <li>kontakt</li>
            </ul>
        </nav>
        <main>
            <figure>
                <div class="zdjecie">
                    <figure>
                        <img src="images/bok-choi.jpg" alt="bok choi">
                        <figcaption>Bok Choi</figcaption>
                    </figure>
                </div>
                <div class="opis">
                    <p class="tytul">Japońska kuchnia wegetariańska</p>
                    <p class="przypis">Kurs pięciotygodniowy</p >
                    <p>pięciotygodniowe zajęcia wprowadzające, przedstawiające tradycyjną japońską kuchnie wegetariańską,
                        podczas których uczymy przyrządzania wybranych potraf z ryżu i makaronu.
                    </p>
                </div>
            </figure>
            <figure>
                <div class="zdjecie">
                    <figure>
                        <img src="images/teriyaki.jpg" alt="teriyaki">
                        <figcaption>Sos Teriyaki</figcaption>
                    </figure>
                </div>
                <div class="opis">
                    <p class="tytul">Mistrzowie sosów</p>
                    <p class="przypis">Zajęcia jednodniowe</p>
                    <p> Intensywny, jednodniowy kurs uczący przyrządzania najlepszych sosów używanych w kuchni japońskiej.
                    </p>
                </div>
            </figure>

        </main>
        <aside>

            <div id="przepisy">
                <h2>Popularne przepisy</h2>
                <p>Yakitori (grilowany kurczak)</p>
                <p>Tsukune (mielone kotleciki z kurczaka)</p>
                <p>Okonomiyaki (smaczne naleśniki)</p>
                <p>Mizutaki (gulasz z kurczaka)</p>
            </div>
            
            <div id="kontakt">
                <h2>Kontakt</h2>

                <h4>Kuchnia Yoko <br>
                    al. Wegetariańska 27 <br>
                    Warszawa
                </h4>
            </div>
        </aside>
        <footer>
            <p>&copy 2011 Kuchnia Yoko</p>
        </footer>
    </div>
    
</body>
</html>
